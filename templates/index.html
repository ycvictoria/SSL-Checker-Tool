<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSL Analyzer Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .progress { height: 25px; display: none; }
        #resultContainer { display: none; transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow mb-4">
                    <div class="card-body text-center p-5">
                        <h1 class="mb-4"> SSL Checker</h1>
                        <div class="input-group mb-3">
                            <input type="text" id="domainInput" class="form-control form-control-lg" placeholder="google.com">
                            <button class="btn btn-primary px-4" id="btnAnalyze">Check Now</button>
                        </div>
                    </div>
                </div>

                <div id="resultContainer">
                    <div class="card shadow-sm border-0">
                        <div class="card-header bg-white py-3">
                            <h5 class="mb-0" id="resHost">Starting...</h5>
                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div>
                                    <span class="text-muted">Status:</span> 
                                    <span id="resStatus" class="badge bg-info text-dark">Pending</span>
                                    
                                </div>
                                 <span class="mb-0" id="resTestDate">Time and Date</span>
                                 
                                 <span class="mb-0" id="resTestDuration">Duration</span>
                                <div class="text-end">
                                    
                                    
                                </div>
                              
    </div>
      <div id="status-banner" class="alert alert-light border d-none"></div>
      <div id="error-message-display" class="mt-3 d-none"></div>
                            </div>

                            <div class="table-responsive">
                              
                              <table class="table table-hover mt-4">
    <thead class="table-dark">
        <tr>
            <th>Endpoint (IP)</th>
            <th class="text-center">Test Time</th>
            <th class="text-center">Site Grade</th>
            <th>Supported  Protocols</th>
            <th>Protected  Vulnerabilities</th>
            <th> Chain Number</th>
        </tr>
    </thead>
    <tbody id="endpointTable">
        </tbody>
</table>
                            </div>

                            <div id="downloadSection" class="mt-4" style="display: none;">
                                <button class="btn btn-success w-100 py-2" onclick="downloadTXT(lastData)" id="btnDownload">
                                    ðŸ’¾ Download Complete Report (.txt)
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
